name: Build GregTrainer app

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup CMake
        uses: lukka/get-cmake@v3.26.0

      - name: Configure
        run: >
          cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Zip macOS .app bundle
        if: runner.os == 'macOS'
        shell: bash
        run: |
          APP="build/GregTrainer_artefacts/Release/GregTrainer.app"
          ditto -c -k --sequesterRsrc --keepParent "$APP" GregTrainer-macOS.zip

      - name: Upload macOS app (zipped)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: GregTrainer-macOS
          path: GregTrainer-macOS.zip
          if-no-files-found: error

      - name: Upload Windows exe
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: GregTrainer-Windows
          path: build/GregTrainer_artefacts/Release/GregTrainer.exe
          if-no-files-found: error
